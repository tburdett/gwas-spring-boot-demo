<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta http-equiv="content-type" content="text/html"/>
    <title>GWAS Trait Associations</title>
</head>

<body>

<h1>GWAS Trait Associations</h1>

<div th:each="gta : ${traits}">
    <div>
        <b th:text="${gta.id}">ID</b>
        <a href="/studies.html" th:href="@{/studies/{studyId}.html(studyId=${gta.study.pubmedId})}"><span th:text="'View Study '+${gta.study.pubmedId}">View Study</span></a>
        <a href="/snps.html" th:href="@{/snps/{snpId}.html(snpId=${gta.snp.rsId})}"><span th:text="'View SNP '+${gta.snp.rsId}">View SNP</span></a>
    </div>
</div>

</body>

</html>
